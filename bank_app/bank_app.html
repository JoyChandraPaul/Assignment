<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management System</title>
</head>
<body>
    <h1>Bank Account Management System</h1>
    
    
    <script>
        class BankAccount {
            constructor(accountNumber, ownerName, balance) {
                this.accountNumber = accountNumber;
                this.ownerName = ownerName;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance = this.balance + amount;
                console.log("Deposited $"+amount+". New balance: $"+this.balance);
            }

            withdraw(amount) {
                if (amount > this.balance) {
                    console.log("Insufficient funds");
                } else {
                    this.balance = this.balance - amount;
                    console.log("Withdrawn $"+amount+ ". New balance: $" +this.balance);
                }
            }

            getBalance() {
                return this.balance;
            }

            displayAccountInfo() {
                console.log("Account number:" +this.accountNumber);
                console.log("Owner name:" +this.ownerName);
                console.log("Balance: $" +this.balance);
            }
        }

        const account1 = new BankAccount(1001, "John Doe", 1200);
        const account2 = new BankAccount(1002, "Jane Smith", 1700);

        console.log("Account 1:");
        account1.displayAccountInfo();
        account1.deposit(200);
        account1.withdraw(100);
        account1.withdraw(1500);

        console.log("\nAccount 2:");
        account2.displayAccountInfo();
        account2.deposit(300);
        account2.withdraw(200);
        account2.withdraw(2000);
    </script>
</body>
</html>
